<!DOCTYPE html> {% load static tailwind_tags %}
<html lang="en">

<head>
    <title>OneStop Bank| Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% tailwind_css %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />

</head>
<!-- Registration Page -->

<body class="min-h-screen bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white p-8 rounded-lg shadow-lg">
        <div class="flex items-center justify-center gap-3">
            <img src="{% static 'img/bank.png' %}" class="h-8 " alt="">
            <h2 class="text-2xl font-semibold text-gray-800 font-heading">Create Your Account</h2>
        </div>

        <form action="{% url 'register' %}" method="POST" class="space-y-6">

            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 font-text">

                {{ form }}
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-teal-600 text-white rounded-lg shadow hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">
                Register
            </button>
            <!-- Login Redirect -->
            <p class="text-center text-sm text-gray-600 mt-4">
                Already have an account?
                <a href="{% url 'login' %}" class="text-teal-600 hover:text-teal-800 font-medium">
                                Log in here
                            </a>
            </p>
        </form>

    </div>
</body>


</html>
